<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="task-02.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="http://httpbin.org/get" method="GET">
      <fieldset>
        <legend>Personal data</legend>
        <p>
          <label for="surname">Surname</label>
          <input id="surname" type="text" />
        </p>
        <p>
          <label for="fName">First Name</label>
          <input id="fName" type="text" />
        </p>
        <p>
          <label for="mName">Middle Name</label>
          <input id="mName" type="text" />
        </p>
        <p>
          <label for="gender">Yoy are</label>
          <input id="gender" type="radio" />male
          <input name="gender" type="radio" />female
        </p>
        <p>
          <label for="age">Age</label>
          <input id="age" type="number" min="18" max="101" />
        </p>
        <p>
          <label for="country">Country of Residence</label>
          <select id="country">
            <option value="">Ryazan</option>
            <option value="">Moscow</option>
          </select>
        </p>
        <p>
          <label for="city">City</label>
          <input id="city" type="checkbox" />Ryazan
          <input name="city" type="checkbox" />Moscow
        </p>
        <label for="photo">Photography</label>
        <input id="photo" type="file" />
        <hr />
        <p>
          <label for="title">Title</label>
          <select id="title" multiple>
            <optgroup label="Technologies">
              <option value="1">Web Master</option>
              <option value="2">Database Administrator</option>
              <option value="3">Computer-aided design</option>
            </optgroup>
            <optgroup label="Finance">
              <option value="4">Economic Planning</option>
              <option value="5">Management accounting</option>
              <option value="6">Budgeting and planning</option>
            </optgroup>
          </select>
        </p>
        <p>
          <label for="salary">Salary</label>
          <input id="salary" type="range" />
        </p>
        <p>
          <textarea
            name="text"
            id="text"
            cols="30"
            rows="10"
            placeholder="Tell about yourself..."
          ></textarea>
        </p>
      </fieldset>
      <fieldset>
        <legend>Contact information</legend>
        <p>
          <label for="site">Site</label>
          <input id="site" type="url" />
        </p>
        <p>
          <label for="mail">Email</label>
          <input id="mail" type="email" />
        </p>
        <p>
          <label for="phone">Phone</label>
          <input id="phone" type="tel" />
        </p>
      </fieldset>
      <p>
        <label for="pswd">Password</label>
        <input required id="pswd" type="password" />
      </p>
      <p>
        <input type="submit" />
        <input type="reset" />
      </p>
    </form>
  </body>
</html>
